<html>
  <head>
    <title>Tab notes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h2>/ Tab Notes /</h2>
    <div class="main">
      <div id="note">
        <h1 id="question">Loading...</h1>
        <a id="show" role="button">Show</a>
      </div>
      <div id="levels-container">
        <a role="button" id="known">Knew it /</a>
        <a role="button" id="unknown">That's new /</a>
        <a role="button" id="skip">Skip</a>
      </div>
    </div>
    <footer>
      <div class="left-section">
        <div>View Board</div>
        <div id="add-new-card" role="button">Add New Card</div>
      </div>
      <div class="right-section">Source Code</div>
    </footer>
    <script src="../js/utils.js" type="module"></script>
  </body>
</html>
